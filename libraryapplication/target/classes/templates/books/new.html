<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding book to library</title>

</head>
<body>
<h1>Enter info about book , to add to the library</h1>
<div class="container" style="max-width: 600px" th:fragment="signupForm">
    <form th:method="POST" th:action="@{/books}" th:object = "${book}">
        <label for="book_name">Enter name</label>
        <input type="text" th:field="*{book_name}" id="book_name" />
        <div style = "color:red" th:if="${#fields.hasErrors('book_name')}" th:errors = "*{book_name} " >Name error</div>
        <br>
        <label for="author">Enter author name: </label>
        <input type="text" th:field="*{author}" id="author" />
        <div style = "color:red" th:if="${#fields.hasErrors('author')}" th:errors = "*{author} " >Name error</div>
        <br>
        <label for="book_year">Enter year of release: </label>
        <input type="text" th:field="*{book_year}" id="book_year" />
        <div style = "color:red" th:if="${#fields.hasErrors('book_year')}" th:errors = "*{book_year}">Name error</div>
        <br>
        <input type="submit" value="Add"/>
    </form>
</div>
</body>
</html>
