<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <style type="text/css">
        a {
            font-size: 90%;
            font-family: Times New Roman, Arial, Helvetica, sans-serif;
            color: #333366;
        }
    </style>
</head>
<body>
<h2>List of Book in Library</h2>
<div th:each="book : ${books}">
    <a th:href = "@{books/{id}(id = ${book.getBook_id()})}"  th:text = "|${book.getBook_name()} , ${book.getAuthor()} , ${book.getBook_year()}|">VALUE</a>
</div>
<hr>
<a href = "/books/new">Create new book</a>
<hr>
<a href = "/people">List of people in a library</a>
</body>
</html>
