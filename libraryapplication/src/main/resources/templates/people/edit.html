<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing a person</title>
</head>
<body>
<div class="container" style="max-width: 600px" th:fragment="signupForm">
    <form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getPerson_id()})}" th:object = "${person}">
        <label for="full_name">Enter full name</label>
        <input type="text" th:field="*{full_name}" id="full_name" />
        <div style = "color:red" th:if="${#fields.hasErrors('full_name')}" th:errors = "*{full_name} " >Name error</div>
        <br>
        <label for="person_year">Enter year of born</label>
        <input type="text" th:field="*{person_year}" id="person_year" />
        <div style = "color:red" th:if="${#fields.hasErrors('person_year')}" th:errors = "*{person_year} " >Name error</div>
        <br>
        <input type="submit" value="Update"/>
    </form>
</div>
</body>
</html>
